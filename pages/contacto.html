<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Monoton&family=Rampart+One&display=swap" rel="stylesheet">
    <title>ArgentAracnidos</title>
</head>

<body>
    <header class=" header">
        <div class="contenedor__barra">
            <div class="barra">
                <div class="header__logo">
                    <a href="/index.html">
                        <h1 class="logo">ArgentAracnidos</h1>
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="/index.html">Inicio</a>
                    <a href="/pages/especies.html">Especies Locales</a>
                    <a href="/pages/descubrimientos.html">Descubrimientos</a>
                    <a href="/pages/contacto.html">Contacto</a>
                    <a href="/pages/creador.html">Creador</a>

                </nav>
            </div>
        </div>
    </header>   
        <main class="main__formulario">
            <form action="" class="formulario">
                <fieldset class="formulario__fieldset">
                    <legend>Ingrese sus datos para que le enviemos las ultimas novedades</legend>
                    <div class="contenedor contenedor--formulario">
                        
                        <div class="formulario__contenido">
                            <label class="formulario__label" for="nombre">Nombre:</label>
                            <input class="formulario__input" id="nombre" type="text" name="nombre"
                                placeholder="Ingrese su nombre completo" required>
                        </div>
                        <div class="formulario__contenido">
                            <label class="formulario__label" for="telefono">Telefono:</label>
                            <input class="formulario__input" id="telefono" type="number" name="telefono"
                                placeholder="Ingrese su telefono" required>
                        </div>
                        <div class="formulario__contenido">
                            <label class="formulario__label" for="email">Correo:</label>
                            <input class="formulario__input" id="email" type="email" name="email"
                                placeholder="Ingrese su e-mail" required>
                        </div>
                        <div class="formulario__contenido">
                            <label class="formulario__label" for="comentario">Dejenos una reseña:</label>
                            <textarea class="formulario__input textarea" name="comentario" id="comentario" cols="50"
                                rows="5"></textarea>
                        </div>
                        <div class="formulario__contenido__select">
                            <p>¿Que tipo de informacion le gustaria recibir?</p>
                            <select name="tipodedato" id="select">
                                <option selected="true" disabled value="">Eliga el contenido</option>
                                <option value="Especies Locales">Especies Locales</option>
                                <option value="Especies globales">Especies globales</option>
                                <option value="Formar parte">Formar parte</option>
                            </select>
                        </div>
                        <div class="formulario__contenido formulario__contenido__checkbox">
                            <p>¿Que desea comprar?</p>
                            <label class="label--checkbox" for="remeras"><input type="checkbox" id="remeras" name="remeras">Comprar
                                remeras</label>
                            <label class="label--checkbox" for="escritorio"><input type="checkbox" id="escritorio" name="escritorio">Comprar
                                elementos de escritorio</label>

                        </div>
                        <div class="formulario__input__submit">
                            <input class="formulario__input__boton" type="reset" value="Limpiar">
                            <input class="formulario__input__boton" type="submit" value="Enviar">
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="footer">
            <div class="contenedor__barra">
                <div class="barra">
                    <div class="header__logo footer">
                        <a href="/index.html">
                            <h2 class="logo">ArgentAracnidos</h2>
                        </a>
                    </div>
                </div>
            </div>
        </footer> 
</body>

</html>
